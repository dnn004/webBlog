{% extends "base.html" %}

{% block content %}

{% if logged_in == "false" %}
	<h3 style="background-color: gray; color: white; text-align: center;">
		<a href="/blog/login">
		Login
		</a>
	</h3>

{% else %}
	<h3 style="background-color: gray; color: white; text-align: center;">
		<a href="/blog/logout">
		Logout
		</a>
	</h3>
{% endif %}

		<div class="blog-subject">
			{{subject}}

			<button class="blog-edit" onclick="window.location.href = '/blog/edit/{{post_id}}';" style="float: right">Edit</button>

		</div>

<div class="blog-date">{{date}}</div>

<div class="blog-user">By {{user}}</div>
<hr>

<pre class="blog-body">{{blog}}</pre>


{% endblock %}
