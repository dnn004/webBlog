{% extends "base.html" %}

{% block content %}

<h2>Login</h2>

<form method="post">
	<label>
		<div>Username</div>

		<input type="text" name="username" value="{{username}}" style="height: 50px">
	</label>

	<label>
		<div>Password</div>
		<input type="password" name="password" value="{{password}}" style="height: 50px">
	</label>
	
	<div class="error" style="color: red">{{error}}</div>

	<input type="Submit">
</form>

<hr>

{% for user in users %}
	<div class="user">
		<div>{{user.username}}</div>
		<pre>{{user.password}}</pre>
		<hr size="5px">
	</div>
{% endfor %}

{% endblock %}
